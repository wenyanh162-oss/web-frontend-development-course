<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表单元素</title>
</head>
<body>
    <header>
        <h1>HTML表单元素示例</h1>
        <p>这个页面展示了HTML中常用的表单元素</p>
    </header>
    
    <main>
        <section>
            <h2>基本表单</h2>
            <form action="/submit-form" method="post">
                <div>
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" placeholder="请输入姓名" required>
                </div>
                
                <div>
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
                </div>
                
                <div>
                    <label for="password">密码：</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                
                <div>
                    <label for="message">留言：</label>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="请输入留言"></textarea>
                </div>
                
                <div>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </div>
            </form>
        </section>
        
        <section>
            <h2>选择元素</h2>
            <form>
                <div>
                    <h3>单选按钮</h3>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">男</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">女</label>
                </div>
                
                <div>
                    <h3>复选框</h3>
                    <input type="checkbox" id="html" name="skill" value="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="css" name="skill" value="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="js" name="skill" value="js">
                    <label for="js">JavaScript</label>
                </div>
                
                <div>
                    <h3>下拉列表</h3>
                    <label for="city">城市：</label>
                    <select id="city" name="city">
                        <option value="">请选择城市</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="guangzhou">广州</option>
                        <option value="shenzhen">深圳</option>
                    </select>
                </div>
            </form>
        </section>
        
        <section>
            <h2>HTML5新增表单元素</h2>
            <form>
                <div>
                    <label for="date">日期：</label>
                    <input type="date" id="date" name="date">
                </div>
                
                <div>
                    <label for="color">颜色：</label>
                    <input type="color" id="color" name="color">
                </div>
                
                <div>
                    <label for="range">范围：</label>
                    <input type="range" id="range" name="range" min="0" max="100" step="10">
                </div>
                
                <div>
                    <label for="number">数字：</label>
                    <input type="number" id="number" name="number" min="0" max="100">
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Web前端开发课程</p>
    </footer>
</body>
</html>
